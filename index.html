<!DOCTYPE html>
<html>
<head>
    <title>Postsai</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
</head>
<body>



 <table id="table">
           
    <thead>
    <tr>
        <th data-field="0">When</th>
        <th data-field="1">Who</th>
        <th data-field="2">File</th>
        <th data-field="3">Rev</th>
        <th data-field="4">Branch</th>
        <th data-field="5">+/-</th>
        <th data-field="6">Description</th>
        
    </tr>
    </thead>
    </table>
    
    
    <script>
    function initTable() {
    	$('#table').bootstrapTable();

    	$.getJSON( "data.json", function( data ) {
        	$('#table').bootstrapTable('load', {data: data});
   		});
    }
    
    initTable();
</script>

</body>
</html>
