<!DOCTYPE html>
<html>
<head>
    <title>Postsai</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
</head>
<body>



 <table id="table"
 	data-search="true"
 	data-show-columns="true"
 	data-show-refresh="true"
 	data-show-toggle="true"
 	data-sortable="true">
           
    <thead>
    <tr>
        <th data-field="0" data-sortable="true">When</th>
        <th data-field="1" data-sortable="true">Who</th>
        <th data-field="2" data-sortable="true">File</th>
        <th data-field="3" data-sortable="true">Rev</th>
        <th data-field="4" data-sortable="true">Branch</th>
        <th data-field="5" data-sortable="true">+/-</th>
        <th data-field="6" data-sortable="true" data-width="50%">Description</th>
        
    </tr>
    </thead>
    </table>
    
    
    <script>
    function initTable() {
    	$('#table').bootstrapTable();

    	$.getJSON( "data.json", function( data ) {
        	$('#table').bootstrapTable('load', {data: data});
   		});
    }
    
    initTable();
</script>

</body>
</html>
